<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand = Math.random()
        let first,second,thrid;
// let generate the first word
        if(rand<0.33){
            first = "Crazy" 
        }
        else if (rand<0.66 && rand>=0.33) {
            first = "Amazing"
        } 
        else {
            first = "Fire"
        }
// let generate the second word
        if(rand<0.33){
            second = "Engine" 
        }
        else if (rand<0.66 && rand>=0.33) {
            second = "Foods"
        } 
        else {
            second = "Garments"
        }
// let generate the thrid word
        if(rand<0.33){
            thrid = "Bros" 
        }
        else if (rand<0.66 && rand>=0.33) {
            thrid = "Limited"
        } 
        else {
            thrid = "Hub"
        }

        console.log( `${first} ${second} ${thrid}` )
    </script>
</body>
</html>
