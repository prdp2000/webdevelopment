<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h1{
color: aquamarine;
color: #0cdd2f;
color:rgb(23,8, 90) ;
color: rgba(47, 75, 78, 01);
color: hsl(232, 100%, 50%);

        }
    </style>
</head>
<body>
    <h1>lets learn about color</h1>
    <p>
        color can be represented in:
        <ol>
            <li>color keywords</li>
            <li>color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
