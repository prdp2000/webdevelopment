<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap');

         p:first-child {
            font-family: 'Dancing Script', cursive;
            background-color: yellow;
            color: red;
        }
         p:not(:first-child){
            font-family: 'Dancing Script', cursive;
            background-color: blue;
            color: white;
        }

    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam necessitatibus est maiores rem voluptates.
            Doloribus impedit totam modi labore commodi id rerum. Tempore, est!</p>
        <p>Hey i am second paragraph </p>
        <p>Hey i am thrid paragraph </p>
        <p>Hey i am fourth paragraph </p>
        <p>Hey i am fifth paragraph </p>
    </div>
</body>

</html>
