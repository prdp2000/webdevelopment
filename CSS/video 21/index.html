<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: aqua;
        }

        .cpurple {
            color: blue;
        }

        .cred {
            color: red;
        }

        h1.yellow {
            color: rgb(244, 18, 150);
        }
        /* Attribute Selector */
        [data-x=a] {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1 class=" yellow cpurple cred" data-x="a">CSS specificity</h1>
</body>

</html>
